    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSignin(f)" (keydown.enter)="$event.preventDefault()" #f="ngForm">
          <p>
            <mat-form-field>
              <input type="email" id="email" name="email" ngModel matInput placeholder="Email" >
            </mat-form-field>
          </p>


          <p>
            <mat-form-field>
              <input type="password" id="password" name="password" ngModel  matInput placeholder="Password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>
          <div class="button">
            <a (click)="nav()" class="change-card">Need an account?</a><br>
            <button (click)="close()" mat-button>Cancel</button>

            <button type="submit" mat-button>Login</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
